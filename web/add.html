<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lunchomat - Add</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="//unpkg.com/cirrus-ui" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>

  <body>
    <div class="content">
      <div class="row">
        <h2>
            <a href="/">Lunchomat</a>
            <a href="/refresh"><i class="fa fa-refresh fa-fw"></i></a>
            <a href="/add"><i class="fa fa-plus-circle fa-fw"></i></a>
        </h2>
      </div>
      <div class="row">
        <form class="form" action="/add" method="POST" autocomplete="off">
          <div class="form-section">
            <label class="font-normal">Name</label> 
            <input type="text" class="form-group-input" id="name" name="name" required />
          </div>
          <div class="form-section">
            <label class="font-normal">Distance in Meters</label> 
            <input type="number" class="form-group-input" min="0" max="1500" step="1" id="distance" name="distance" />
          </div>
          <div class="form-section">
            <label class="font-normal">Rating (0.0 to 5.0)</label> 
            <input type="number" class="form-group-input" min="0" max="5" step="0.1" id="rating" name="rating" />
          </div>
          <div class="form-section">
            <label class=""><input type="checkbox" name="preferred" /> Mark as Preferred</label>
          </div>
          <div class="form-section">
            <label class=""><input type="checkbox" name="ignored" /> Mark as Ignored</label>
          </div>
          <div class="form-section"><input type="submit" class="animated pull-left" /></div>
        </form>
      </div>
    </div>
  </body>
</html>
