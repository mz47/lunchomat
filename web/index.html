<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/icono/1.3.0/icono.min.css" />
</head>
<body>
  <div class="container">
    <h2>Lunchomat <a href="#"><i class="icono-sync"></i></a></h2>
    <table class="u-full-width">
        <thead>
            <tr>
                <td>Name</td>
                <td>Distance</td>
                <td>Rating</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            {{range .}}
                <tr>
                    <td>
                        <a href="{{.Link}}" target="_blank">{{.Name}}</a>
                    </td>
                    <td>{{printf "%.2f" .Distance}}</td>
                    <td>{{.Rating}}</td>
                    <td>
                        <a href="#"><i class="icono-checkCircle"></i></a>
                        <a href="#"><i class="icono-smile"></i></a>
                        <a href="#"><i class="icono-frown"></i></a>
                        <a href="#"><i class="icono-crossCircle"></i></a>
                    </td>
                </tr>
            {{end}}
        </tbody>
    </table>
  </div>
</body>
</html>
