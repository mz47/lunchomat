<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
</head>
<body>
  <div class="container">
    <h2>Lunchomat</h2>
    <table class="u-full-width">
        <thead>
            <tr>
                <td>Name</td>
                <td>Distance</td>
                <td>Rating</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            {{range .}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>1</td>
                    <td>2</td>
                    <td>XYZ</td>
                </tr>
            {{end}}
        </tbody>
    </table>
  </div>
</body>
</html>
